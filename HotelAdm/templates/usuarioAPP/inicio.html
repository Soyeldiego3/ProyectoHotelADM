{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="interactive-section contenido">
    <!-- Seccion con el texto y el carrusel de imagenes -->
    <div class="text-container">
        <h2 class="text-white">Redefine las reglas del sector inmobiliario</h2>
        <p class="text-light-blue">
            Es mucho más que solo un PMS. La plataforma ofrece un valor de 360 grados en todos los aspectos de la gestion de tu hotel.
        </p>
        <a href="#" class="btn btn-orange">Conoce más</a>
        <a href="#" class="btn btn-explore text-blue">Explora nuestra plataforma</a>
    </div>
    <div class="carousel-container">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'usuarioAPP/carousel/gif1.gif' %}" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'usuarioAPP/carousel/img2.jpeg' %}" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'usuarioAPP/carousel/gif1.gif' %}" class="d-block w-100" alt="Image 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

{% endblock %}
