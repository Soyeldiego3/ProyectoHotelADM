{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'usuarioAPP/css/estilos.css' %}">
    <link rel="icon" href="{% static 'usuarioAPP/imagenes/favicon.ico' %}" type="image/x-icon">

</head>
<body>
    <div class="body-content">
        <!-- Bloque de contenido modular -->
        {% block content %}{% endblock %}
        <!-- Footer -->
    </div>
    
    <div class="footer">
        <div class="footer-content">
            <div class="footer-section logo-social">
                <img src="{% static 'usuarioAPP/imagenes/logo.png' %}" alt="Logo" class="footer-logo">
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="footer-section about">
                <h4>About</h4>
                <p>Breve descripción sobre la empresa o proyecto.</p>
            </div>
            <div class="footer-section help">
                <h4>Help</h4>
                <p>Información de contacto o enlaces de ayuda.</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
